<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil Pengguna</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
      <div class="text-center mb-3">
        <i class="bi bi-person-circle" style="font-size: 3rem; color: #0d6efd;"></i>
      </div>
      <h3 class="mb-4 text-center">Profil Pengguna</h3>
      <form>
        <div class="mb-3">
          <label for="profileNama" class="form-label">Nama Lengkap</label>
          <input type="text" class="form-control" id="profileNama" placeholder="Nama lengkap" required>
        </div>
        <div class="mb-3">
          <label for="profileEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="profileEmail" placeholder="Email" required>
        </div>
        <div class="mb-3">
          <label for="profilePassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="profilePassword" placeholder="Password" required>
        </div>
        <div class="mb-3">
          <label for="profilePassword2" class="form-label">Konfirmasi Password</label>
          <input type="password" class="form-control" id="profilePassword2" placeholder="Konfirmasi Password" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Simpan</button>
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
